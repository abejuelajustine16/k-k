<!DOCTYPE html>
<html>
<body>

<h2>SCHOOL REGISTRATION</h2>


<form action="/action_page.php">
  <label for="fname">Full Name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="username"><br>
  
  <label for="lname">Email Address:</label><br>
  <input type="text" id="lname" name="lname" placeholder="email"><br>
  
  <label for="dname">Contact no:</label><br>
  <input type="text" id="dname" name="dname" placeholder="contact number"><br>
  <label for="hobbies">hobbies:</label><br>
  <input type="hobbies" id="hobbies" placeholder="hobbies" required><br>
  <label for="LRN">LRN:</label><br>
  <input type="LRN" id="LRN" placeholder="LRN" required><br>
  <label for="ADDRESS">ADDRESS:</label><br>
<input type="ADDRESS" id="ADDRESS" placeholder="address" required><br>
<label for="AGE">AGE:</label><br>
<input type="AGE" id="AGE" placeholder="age" required><br>
  
  
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>
  
  
  
  <label for="birthday">Set Birthday:</label>
  <input type="date" id="birthday" name="birthday" required><br>
  
 
  
  <p>Message text area:</p>
  <input type="text" id="aname" name="aname" placeholder="Comments"><br>
  
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
